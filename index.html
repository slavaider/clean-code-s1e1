<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/styles/style.css" media="screen">
</head>
<body>
<header class="header">
  <img class="header__image" src="assets/images/eisenhower-matrix.jpg" alt="matrix">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</header>
<main>
  <div class="wrapper">
    <section class="new__task_form">
      <label
              for="new__task"
              class="new__task_label"
      >
        Add Item
      </label>
      <div class="new__task_wrapper">
        <input
                id="new__task"
                class="new__task"
                type="text"
        >
        <button class="new__task_btn">Add</button>
      </div>
    </section>

    <section class="uncompleted__todos">
      <article><h3>Todo</h3></article>
      <ul id="uncompleted__tasks">
        <li class="uncompleted__task">
          <input
                  class="task__checkbox"
                  type="checkbox"
          >
          <label class="task__label">Pay Bills</label>
          <input
                  class="task__text"
                  type="text"
          >
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img
                    class="close__image"
                    src="assets/icons/remove.svg"
                    alt="close"
            >
          </button>
        </li>
        <li class="uncompleted__task edit_mode">
          <input
                  class="task__checkbox"
                  type="checkbox"
          >
          <label class="task__label">Go Shopping</label>
          <input
                  type="text"
                  value="Go Shopping"
                  class="task__text"
          >
          <button class="task__edit">Save</button>
          <button class="task__delete">
            <img
                    src="assets/icons/remove.svg"
                    alt="close"
            >
          </button>
        </li>
      </ul>
    </section>
    <section class="completed__todos">
      <article><h3>Completed</h3></article>
      <ul id="completed__tasks">
        <li class="completed__task">
            <input
                    class="task__checkbox"
                    type="checkbox"
            >
            <label class="task__label">See the Doctor</label>
            <input
                    class="task__text"
                    type="text"
            >
            <button class="task__edit">Edit</button>
            <button class="task__delete">
                <img
                        class="close__image"
                        src="assets/icons/remove.svg"
                        alt="close"
                >
            </button>
        </li>
      </ul>
    </section>
  </div>
</main>
<footer>
  <script src="assets/scripts/app.js"></script>
</footer>
</body>
</html>
