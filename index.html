<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css" media="screen">
</head>
<body>
<header class="header">
  <img class="header__image" src="assets/images/eisenhower-matrix.jpg" alt="matrix">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</header>
<main>
  <div class="todos wrapper">
    <section class="todos__section task-form">
      <label
              for="task-form__new-input"
              class="task-form__new-label"
      >
        Add Item
      </label>
      <div class="task-form__new-wrapper">
        <input
                id="task-form__new-input"
                class="task-form__new-input"
                type="text"
        >
        <button class="task-form__new-button">Add</button>
      </div>
    </section>

    <section class="todos__section uncompleted-todos">
      <article><h3>Todo</h3></article>
      <ul id="uncompleted-tasks">
        <li class="uncompleted-tasks__task">
          <input
                  class="task__checkbox"
                  type="checkbox"
          >
          <label class="task__label">Pay Bills</label>
          <input
                  class="task__text"
                  type="text"
          >
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img
                    class="task__delete-image"
                    src="assets/icons/remove.svg"
                    alt="close"
            >
          </button>
        </li>
        <li class="uncompleted-tasks__task edit_mode">
          <input
                  class="task__checkbox"
                  type="checkbox"
          >
          <label class="task__label">Go Shopping</label>
          <input
                  type="text"
                  value="Go Shopping"
                  class="task__text"
          >
          <button class="task__edit">Save</button>
          <button class="task__delete">
            <img
                    class="task__delete-image"
                    src="assets/icons/remove.svg"
                    alt="close"
            >
          </button>
        </li>
      </ul>
    </section>
    <section class="todos__section completed-todos">
      <article><h3>Completed</h3></article>
      <ul id="completed-tasks">
        <li class="completed-tasks__task">
          <input
                  class="task__checkbox"
                  type="checkbox"
                  checked
          >
          <label class="task__label">See the Doctor</label>
          <input
                  class="task__text"
                  type="text"
          >
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img
                    class="task__delete-image"
                    src="assets/icons/remove.svg"
                    alt="close"
            >
          </button>
        </li>
      </ul>
    </section>
  </div>
</main>
<footer>
  <script src="assets/scripts/app.js"></script>
</footer>
</body>
</html>
